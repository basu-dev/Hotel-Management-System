
<div class="col-md-4 col-md-offset-4 login-form what">
        <div class="text-center">
            <img 
                src="../../images/logo.png" 
                alt="DCube Hotel System" class="img-circle"/>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="text-center title">
                <h4>USER LOGIN</h4>
                <div class="marker"></div>
            </div>
            <div class="form-group">
                <label for="UserName">Username:</label>
                <div class="input-group">
                    <span class="input-group-addon"><strong><i class="fa fa-user"></i>&nbsp;</strong></span>
                    <input type="text" class="form-control" formControlName="UserName" placeholder="dcubehotel" />
                </div>
            </div>
            <div class="form-group">
                <label for="UserName">Password:</label>
                <div class="input-group">
                    <span class="input-group-addon"><strong><i class="fa fa-key"></i></strong></span>
                    <input type="password" class="form-control" formControlName="Password" placeholder="*******"/>
                </div>
            </div>
            <div class="form-group">
                <label>Keep me signed in</label>
                <input type="checkbox" class="custom" formControlName="Remember" />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
<style>
.login-form {
    background: #ffffff;
    padding: 30px;
    border-radius: 3px;
    box-shadow: 0px 0px 2px 0px cornflowerblue;
}

.login-form img {
    height: 90px;
    width: 90px;
    border: 2px solid cornflowerblue;
}

.login-form .marker {
    width: 50px;
    height: 4px;
    background: #dddddd;
    border-radius: 3px;
    margin: auto;
    margin-top: -5px;
}

.login-form .title {
    padding: 15px;
}

</style>
