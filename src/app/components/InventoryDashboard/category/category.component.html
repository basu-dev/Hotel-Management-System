<div class='panel panel-primary'>
    <div class='panel-heading'>
      <h2>CATEGORY</h2> 
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <div class="marlow" style="padding-bottom:5px; cursor: pointer;">
                <div class="row firstrow">
                <div class="col-md-5"> 
                    <div style="padding-bottom:10px">
                        <img src="../../../../assets/images/Add.png" (click)="openModal(template)" height="60" width="60" />
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="row secondrow">
                <div class="col-md-3 padtop"> Search: </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" [(ngModel)]="ItemCategory" placeholder="Search by Name">
                </div>
                </div>
                </div>
            </div>
            </div>
                <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../../../assets/images/loading.gif" width="32" height="32" /> Loading...</div>
                <div *ngIf='categorys && categorys.length==0' class="alert alert-info" role="alert">No record found!</div>
                <table  *ngIf='categorys && categorys.length'>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- original one=  <tr *ngFor="let category of categorys | InventoryItemCategory: ItemCategory"> -->
                        <tr *ngFor="let category of categorys ">
                            <td>{{category.Name}}</td>
                            <td>
                                <span class="firstimg"><img src="../../../../assets/images/Edit.png" (click)="editCategory(category.Id,template)" height="60" width="60" /></span>
                                <span><img src="../../../../assets/images/Delete.png" (click)="deleteCategory(category.Id,template)" height="60" width="60" /></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
              
            </div>
            <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{msg}}
            </div>
      
    </div>
</div>
<ng-template #template>
    <form class="panel-primary" novalidate (ngSubmit)="onSubmit(CategoryFrm)" [formGroup]="CategoryFrm">
        <div class="modal-header panel-heading">
            <h4 class="modal-title pull-left">{{modalTitle}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
               <i class="fa fa-times fa-design"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="control-label">Name:</label>
                        <input type="text" class="form-control" placeholder="" formControlName="Name">
                        <div class="alert alert-danger" *ngIf="CategoryFrm.get('Name').hasError('required') && formSubmitAttempt">
                            Name is required
                        </div>
                </div>
            </div>
            <div class="row footermodal">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success pull-left">{{modalBtnTitle}}</button>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <a class="btn btn-danger pull-right" (click)="modalRef.hide()">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</ng-template>
