<div class='panel panel-primary'>
    <div class='panel-heading'>
       <h2>Add Unit Type</h2>
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <div style="padding-bottom:10px">
                <img src="../../../../assets/images/Add.png" (click)="addUnitType(template)" height="60" width="60" />
                &nbsp; Add Unit Type
            </div>
            <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../../../assets/images/loading.gif" width="32" height="32" /> Loading...</div>
            <div *ngIf='unitTypes && unitTypes.length==0' class="alert alert-info" role="alert">No record found!</div>
            <table  *ngIf='unitTypes && unitTypes.length'>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let unitType of unitTypes">
                        <td>{{unitType.Name}}</td>
                        <td>
                            <span class="firstimg"><img src="../../../../assets/images/Edit.png" (click)="editUnitType(unitType.Id, template)" height="32" width="32" /></span>
                            <span><img src="../../../../assets/images/Delete.png" (click)="deleteUnitType(unitType.Id, template)" height="32" width="32" /></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{msg}}
        </div>
    </div>
</div>

<ng-template #template data-backdrop="static" data-keyboard="false" data-target="#template">
    <form class="panel-primary" novalidate (ngSubmit)="onSubmit(unitTypeFrm)" [formGroup]="unitTypeFrm">
        <div class="modal-header panel-heading">
            <h4 class="modal-title pull-left">{{modalTitle}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <i class="fa fa-times fa-design"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="control-label">Name:</label>
                        <input type="text" class="form-control" placeholder="" formControlName="Name">
                        <div class="alert alert-danger" *ngIf="unitTypeFrm.get('Name').hasError('required') && formSubmitAttempt">
                            Name is required
                        </div>
                </div>
            </div>
            <div class="row footermodal">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success pull-left">{{modalBtnTitle}}</button>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <a class="btn btn-danger pull-right" (click)="modalRef.hide()">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</ng-template>
